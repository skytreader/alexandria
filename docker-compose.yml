version: '2'
services:
  db:
    image: "mysql:5.7"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "3388:3306"
    volumes:
      - "./docker-setup/init.sql:/docker-entrypoint-initdb.d/init.sql"
  web:
    build: .
    command: python run.py
    ports:
      - "80:7070"
    volumes:
      - .:/librarian
    depends_on:
      - db
