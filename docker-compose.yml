version: '3'
services:
  db:
    image: "mysql:5.7"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=alexandria
    ports:
      - "3308:3306"
    volumes:
      - mysql-data-volume:/var/lib/mysql
  db_runner_1:
    image: "mysql:5.7"
    depends_on:
      - db
  db_runner_2:
    image: "mysql:5.7"
    depends_on:
      - db
  web:
    build: .
    ports:
      - "80:7070"
    volumes:
      - .:/librarian
    depends_on:
      - db

volumes:
  mysql-data-volume:
