language: python
python:
    - "2.7"
env:
    - DOCKER_COMPOSE_VERSION=1.21.0
sudo: required
services:
    - docker
dist: trusty
before_install:
    - switch_to_oraclejdk7
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    - docker-compose version
    - sudo docker-compose -f docker-compose-test.yml up -d
install: "pip install -r requirements.txt"
before_script:
    - docker build -t local/alexandria:current .
    - sudo ln -s . /librarian
script: "sudo docker-compose -f docker-compose-test.yml run -e CODECOV_TOKEN --entrypoint ./dockertests test"
after_success: "sudo docker-compose -f docker-compose-test.yml run -e CODECOV_TOKEN --entrypoint codecov test"
after_failure: "sudo docker-compose -f docker-compose-test.yml run -e CODECOV_TOKEN --entrypoint codecov test"
